<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Movies Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="moviePopup.css">
</head>
<body>
<div class="container">


    <div id="navbar" class="navbar">

        <div class="logoContainer">
            <a href="index.html">
                <img src="best-movies-inc.png" alt="Best Movies Inc. logo">
            </a>
        </div>

        <div class="navbarLinks">
            <a href="#" id="popular">Popular</a>
            <a href="#" id="top_rated">Top Rated</a>
            <a href="#" id="upcoming">Upcoming</a>
        </div>

        <div id="auth-navbarLinks" class="hidden">
            <b id="welcomeMessage">Welcome!</b>
            <a href="#" id="watchlist">Watch List</a>
            <a href="#" id="favorites">Favorites</a>
            <button id="logoutButton" type="button">Logout</button>
        </div>

        <div id="loginDiv">
            <form id="loginForm">
                <p id="loginMessage"></p>

                <label for="email"></label>
                <input type="text" id="email" placeholder="Email"
                       required>
                <br>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password"
                       required>
                <br>
                <button type="submit">Login</button>
                <a id="registerButton" href="#">Register</a>
            </form>
        </div>
    </div>

    <div id="registrationPopup">
        <div id="popupContent">
            <form id="registrationForm">
                <h3>Welcome to Best Movies Inc!</h3>
                <br>
                <label>
                    <input type="text" id="usernameReg" placeholder="Username"
                           required>
                </label>
                <label>
                    <input type="email" id="emailReg" placeholder="Email"
                           required>
                </label>
                <label>
                    <input type="password" id="passwordReg"
                           placeholder="Password" required>
                </label>
                <div id="registerButtonContainer">
                    <button type="submit">Register</button>
                </div>
            </form>
            <p id="registrationMessage"></p>
        </div>
    </div>

    <hr>
    <div id="searchContainer">
        <form id=searchForm>
            <label>
                <input id=titleInput type="text" name="movieTitle"
                       placeholder="Find your movie..." required>
            </label>
            <button type="submit">Search</button>
        </form>
    </div>

    <!--  Simulate loading  -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <div id="movieContainer">
        <!-- Movie details will be dynamically added here -->
    </div>

    <div id="moviePopup" class="movieModal">
        <div class="moviePopupContent">
            <!-- Content for the movie card popup -->
        </div>
    </div>

</div>

<script src="script.js"></script>
<script src="registration.js"></script>
<script src="search.js"></script>
<script src="moviePopup.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
